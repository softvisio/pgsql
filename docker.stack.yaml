#!/usr/bin/env -S docker stack deploy --with-registry-auth pgsql -c

version: "3.9"

# NOTE deploy
# docker stack deploy --with-registry-auth -c docker-stack.yaml pgsql
#
# docker node update --label-add pgsql=primary `docker node inspect self --format "{{ .ID }}"`
# docker node update --label-add pgsql=sync `docker node inspect self --format "{{ .ID }}"`
# docker node update --label-add pgsql=async `docker node inspect self --format "{{ .ID }}"`

services:
  pgsql:
    image: ghcr.io/zerocluster/pgsql-15
    init: true
    stop_grace_period: 5m

    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.pgsql == primary"

    environment:
      NODE_ENV: production

    command: ""

    # configs:
    #   - { source: env.yaml, target: /var/local/package/env.yaml }

    networks: [main]

    # ports:
    #   - { published: 5432, target: 5432 }

    volumes:
      - { type: tmpfs, target: /dev/shm, tmpfs: { size: 1073741824 } }
      - { type: volume, source: pgsql, target: /var/lib/postgresql }
      - { type: bind, source: /var/run/postgresql, target: /var/run/postgresql }

    build:
      context: .

  pgsql-sync:
    image: ghcr.io/zerocluster/pgsql-15
    depends_on: [pgsql]
    init: true
    stop_grace_period: 5m

    deploy:
      replicas: 0 # must be equal to the replication.sync.numberOfStandbys in app config
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.pgsql == sync"

    environment:
      NODE_ENV: production

    command: --standby=sync

    # configs:
    #   - { source: env.yaml, target: /var/local/package/env.yaml }

    networks: [main]

    # ports:
    #   - { published: 5433, target: 5432 }

    volumes:
      - { type: tmpfs, target: /dev/shm, tmpfs: { size: 1073741824 } }
      - { type: volume, source: pgsql, target: /var/lib/postgresql }
      - { type: bind, source: /var/run/postgresql, target: /var/run/postgresql }

    build:
      context: .

  pgsql-async:
    image: ghcr.io/zerocluster/pgsql-15
    depends_on: [pgsql]
    init: true
    stop_grace_period: 5m

    deploy:
      replicas: 0
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.pgsql == async"

    environment:
      NODE_ENV: production

    command: --standby=async

    # configs:
    #   - { source: env.yaml, target: /var/local/package/env.yaml }

    networks: [main]

    # ports:
    #   - { published: 5434, target: 5432 }

    volumes:
      - { type: tmpfs, target: /dev/shm, tmpfs: { size: 1073741824 } }
      - { type: volume, source: pgsql, target: /var/lib/postgresql }
      - { type: bind, source: /var/run/postgresql, target: /var/run/postgresql }

    build:
      context: .

# configs:
#   env.yaml: { file: env.yaml }

networks:
  main: { external: true }

volumes:
  pgsql: { name: pgsql }

x-build:
  default_tag: latest
  auto_tags: [main, latest, next]
