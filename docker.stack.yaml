#!/usr/bin/env -S docker stack deploy --with-registry-auth pgsql -c

version: "3.9"

# NOTE deploy
# docker stack deploy --with-registry-auth -c docker-stack.yaml pgsql
# docker node update --label-add pgsql=primary <NODE-NAME>
# docker node update --label-add pgsql=level1 <NODE-NAME>
# docker node update --label-add pgsql=level2 <NODE-NAME>

services:
  pgsql:
    image: ghcr.io/zerocluster/pgsql-15
    init: true
    stop_grace_period: 5m

    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.pgsql == primary"

    environment:
      NODE_ENV: production

    command: ""

    # configs:
    #   - { source: env.yaml, target: /var/local/package/env.yaml }

    networks: [main]

    # ports:
    #   - { published: 5432, target: 5432 }

    volumes:
      - { type: tmpfs, target: /dev/shm, tmpfs: { size: 1073741824 } }
      - { type: volume, source: pgsql, target: /var/lib/postgresql }
      - { type: bind, source: /var/run/postgresql, target: /var/run/postgresql }

    build:
      context: .

  pgsql1:
    image: ghcr.io/zerocluster/pgsql-15
    depends_on: [pgsql]
    init: true
    stop_grace_period: 5m

    deploy:
      replicas: 0
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.pgsql == level1"

    environment:
      NODE_ENV: production

    command: --standby-level=1

    # configs:
    #   - { source: env.yaml, target: /var/local/package/env.yaml }

    networks: [main]

    # ports:
    # - { published: 5433, target: 5432 }

    volumes:
      - { type: tmpfs, target: /dev/shm, tmpfs: { size: 1073741824 } }
      - { type: volume, source: pgsql, target: /var/lib/postgresql }
      - { type: bind, source: /var/run/postgresql, target: /var/run/postgresql }

    build:
      context: .

  pgsql2:
    image: ghcr.io/zerocluster/pgsql-15
    depends_on: [pgsql1]
    init: true
    stop_grace_period: 5m

    deploy:
      replicas: 0
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.pgsql == level2"

    environment:
      NODE_ENV: production

    command: --standby-level=2

    # configs:
    #   - { source: env.yaml, target: /var/local/package/env.yaml }

    networks: [main]

    # ports:
    # - { published: 5433, target: 5432 }

    volumes:
      - { type: tmpfs, target: /dev/shm, tmpfs: { size: 1073741824 } }
      - { type: volume, source: pgsql, target: /var/lib/postgresql }
      - { type: bind, source: /var/run/postgresql, target: /var/run/postgresql }

    build:
      context: .

# configs:
#   env.yaml: { file: env.yaml }

networks:
  main: { external: true }

volumes:
  pgsql: { name: pgsql }

x-build:
  default_tag: latest
  auto_tags: [main, latest, next]
