dependencies:
  - "@softvisio/core"

cli:
  options:
    reset-root-password: ~

    upgrade-from:
      short: ~
      description: Upgrade cluster. Pass old cluster version as option value.
      schema:
        type: integer

services:
  primary:
    components:
      postgresql:
        mode: primary

  standby-sync:
    components:
      postgresql:
        mode: standby-sync

  standby-async:
    components:
      postgresql:
        mode: standby-async

  standby-backup:
    components:
      postgresql:
        mode: standby-backup

defaultService: primary

components:
  postgresql:
    postgresVersion: 16

config: ~
