dependencies:
  - "@softvisio/core"

cli:
  options:
    reset-root-password: ~

services:
  promary:
    components:
      postgresql:
        mode: primary

  standby-sync:
    components:
      postgresql:
        mode: standby-sync

  standby-async:
    components:
      postgresql:
        mode: standby-async

  standby-backup:
    components:
      postgresql:
        mode: standby-backup

defaultService: primary

components: ~

config: ~
