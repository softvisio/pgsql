type: object
properties:
  env:
    type: object
    # properties:
    #   APP_SERVICE_core: { $ref: service }
    #   APP_SERVICE_datasets: { $ref: service }
    # required: [APP_SERVICE_core, APP_SERVICE_datasets]
  config:
    type: object
    properties:
      access:
        type: array
        items:
          type: object
          properties:
            host: { enum: [local, host] }
            database: { type: string }
            user: { type: string }
            address: { type: ["null", string] }
            auth: { type: string }
            options: { type: ["null", string] }
          required: [host, database, user, address, auth, options]
          additionalProperties: false
      settings:
        type: ["null", object]
    required: [access]
    additionalProperties: false
required: [env]
additionalProperties: false
